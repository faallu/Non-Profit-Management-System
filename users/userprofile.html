<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userprofile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="sidebar">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="blankphoto.png" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h3>Jane Doe</h3>
                            <h5>Member since 2009</h5>
                            <a href="#">Personal Information</a>
                            <a href="#">Availability</a>
                            <a href="#">Full Volunteering History</a>
                            <a href="#">Settings</a>
                            <a href="#">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">About</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Full Name</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                Jane Doe
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Email</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                abc@gmail.com
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Phone</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                7132811234
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                1234 Main St.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3 content">
                    <h1 class="m-3">Recent Volunteer History</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Volunteering Event</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                Volunteering Event Description
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
