<body>
    <div class="container">
        <div class="card">
            <h1>Manage Your Availability</h1>
            <form action="edit_availability.html">
                <div class="form-group">
                    <label for="availabilityDate">Date</label>
                    <input type="date" id="availabilityDate" name="availabilityDate" required />
                </div>
                <div class="form-group">
                    <label for="availabilityStart">Start Time</label>
                    <input type="time" id="availabilityStart" name="availabilityStart" required />
                </div>
                <div class="form-group">
                    <label for="availabilityEnd">End Time</label>
                    <input type="time" id="availabilityEnd" name="availabilityEnd" required />
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Add any additional notes or comments"></textarea>
                </div>
            </form>
        </div>
        <a href="preferences.html" class="button">Next: Preferences</a>

    </div>
</body>
