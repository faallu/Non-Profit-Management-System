<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <style>
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: black;
    color: white;
    }

    .navbar-left .org-name {
        font-size: 1.5em;
    }

    .nav-tabs {
        display: flex;
        align-items: center;
    }

    .nav-tabs .tab {
        margin-right: 15px;
        color: white;
        text-decoration: none;
    }

    .nav-tabs .tab:hover {
        text-decoration: underline;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 700px;
        box-sizing: border-box;
    }
    .form-container h1 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-group textarea {
        resize: vertical;
    }
    .form-group button {
        background-color: #b6b7aa;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #616255;
    }
</style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="navbar-left">
            <span class="org-name"></span>
        </div>
        <div class="navbar-right">
            <nav class="nav-tabs">
                <a href="landing.html" class="tab">Home</a>
                <a href="event_management_form.html" class="tab">Event Management</a>
                <div class="dropdown">
                    <a href="#" class="tab">Volunteers <i class="fas fa-angle-down"></i></a>
                    <div class="dropdown-content">
                        <a href="history.html">Volunteer History</a>
                        <a href="#">Volunteer Matching Form</a>
                    </div>
                </div>
                <a href="#" class="tab">Notifications</a>
                <a href="userprofile.html" class="tab">Profile</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Create an Event</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="date">Start and End Times</label>
                    <input type="time" id="starttime" name="starttime" required>
                    <input type="time" id="endtime" name="endtime" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="City, State">
                </div>
                <div class="form-group">
                    <label for="skills">Skills Needed</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., First Aid, Leadership" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Event Tags/Descriptors</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., Charity, Outdoor, Workshop" required>
                </div>
                <div class="form-group">
                    <button type="submit">Create Event</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('Form Data:', data);
            // Handle the form data (e.g., send to server)
        });
    </script>
</body>
</html>
